<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auction Item</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script type="module" src="../scripts/item.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <div class="logo">
        <a href="../index.html">My Auction</a>
      </div>
      <nav>
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
          <li><a href="profile.html">Profile</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section id="itemDetails" class="item-details">
      <div class="item-container">
        <!-- Left: Item Image, Ends At, and Bids -->
        <div class="item-image-frame">
          <div id="sellerName" class="seller-name"></div> <!-- Add this line -->
          <div class="item-image">
            <img id="itemImage" src="" alt="Item Image" />
          </div>
          <p class="item-ends-at"><strong>Ends At:</strong> <span id="itemEndsAt">Loading...</span></p>
          <p class="item-bids"><strong>Bids:</strong> <span id="itemBidsCount">0</span></p>
        </div>

        <!-- Right: Item Information -->
        <div class="item-info">
          <h1 id="itemTitle">Loading...</h1>
          <p id="itemDescription">Loading description...</p>
          <p><strong>Highest Bid:</strong> <span id="itemHighestBid">No bids yet</span></p>
          <button id="placeBidButton" class="btn-primary">Place Bid</button>
        </div>
      </div>
      <!-- Bids Section -->
      <div id="bidsSection" class="bids-section">
        <h2>Bid History</h2>
        <ul id="bidsList">
          <!-- Bids will be dynamically inserted here -->
        </ul>
      </div>
    </section>

    <!-- Bid Modal -->
    <div id="bidModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeBidModal" class="close">&times;</span>
        <form id="bidForm">
          <h2>Place a Bid</h2>
          <label for="bidAmount">Bid Amount:</label>
          <input type="number" id="bidAmount" placeholder="Enter your bid amount" required />
          <button type="submit" class="btn-primary">Submit Bid</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <div class="footer-container">
      <div class="footer-logo">
        <a href="../index.html">My Auction</a>
      </div>
      <nav class="footer-nav">
        <ul>
          <li><a href="../index.html">Home</a></li>
          <li><a href="listings.html">Listings</a></li>
          <li><a href="profile.html">Profile</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
      <div class="footer-social">
        <a href="#"><i class="fab fa-facebook-f"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
      <p class="footer-copyright">
        &copy; 2025 My Auction. All rights reserved.
      </p>
    </div>
  </footer>
</body>
</html>
