<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listings</title>
    <link rel="stylesheet" href="../styles/style.css">
    <script type="module" src="../scripts/script.js"></script>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="listings.html">Listings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="profile.html">Profile</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <header class="listings-header">
            <h1>Explore Auction Listings</h1>
            <p>Find and bid on your favorite items. Don't miss out on great deals!</p>
        </header>
        <div id="searchControls">
            <label for="searchQuery">Search:</label>
            <input type="text" id="searchQuery" placeholder="Search listings..." />
            <button id="searchButton">Search</button>
        </div>

        <div id="sortingControls" class="sorting">
            <label for="sortOptions">Sort By:</label>
            <select id="sortOptions">
                <option value="highestBid">Highest Bid</option>
                <option value="mostRecent">Most Recent</option>
                <option value="endingSoon">Ending Soon</option>
            </select>
        </div>

        <div id="filterControls" class="filters">
            <label for="minBid">Min Bid:</label>
            <input type="number" id="minBid" placeholder="0" />

            <label for="maxBid">Max Bid:</label>
            <input type="number" id="maxBid" placeholder="1000" />

            <label for="auctionStatus">Status:</label>
            <select id="auctionStatus">
                <option value="all">All</option>
                <option value="active">Active</option>
                <option value="ended">Ended</option>
            </select>

            <button id="applyFilters">Apply Filters</button>
        </div>

        <!-- Button to open the modal -->
        <button id="openCreateListingModal">Create Listing</button>

        <!-- Modal for creating a listing -->
        <div id="createListingModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeCreateListingModal" class="close">&times;</span>
                <form id="createListingForm">
                    <h2>Create New Listing</h2>
                    <label for="listingTitle">Title:</label>
                    <input type="text" id="listingTitle" placeholder="Enter listing title" required />

                    <label for="listingDescription">Description:</label>
                    <textarea id="listingDescription" placeholder="Enter listing description" required></textarea>

                    <label for="listingDeadline">Deadline:</label>
                    <input type="datetime-local" id="listingDeadline" required />

                    <label for="listingMedia">Media (comma-separated URLs):</label>
                    <input type="text" id="listingMedia" placeholder="Enter media URLs" />

                    <button type="submit">Create Listing</button>
                </form>
            </div>
        </div>

        <!-- Bid Modal -->
        <div id="bidModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span id="closeBidModal" class="close">&times;</span>
                <form id="bidForm">
                    <h2>Place a Bid</h2>
                    <label for="bidAmount">Bid Amount:</label>
                    <input type="number" id="bidAmount" placeholder="Enter your bid amount" required />
                    <button type="submit">Submit Bid</button>
                </form>
            </div>
        </div>

        <div id="loadingSpinner" class="spinner" style="display: none;"></div>

        <div id="listingsContainer"></div>
        <div id="paginationControls" class="pagination">
            <button id="prevPage" disabled>&laquo; Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage">Next &raquo;</button>
        </div>
        <p>Explore all available auction listings here.</p>
    </main>
    <footer>
        <p>&copy; 2023 Online Auction Platform</p>
    </footer>
</body>
</html>
