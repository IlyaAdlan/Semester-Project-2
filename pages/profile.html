<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile</title>
  <link rel="stylesheet" href="../styles/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <script type="module" src="../scripts/script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="site-header">
        <div class="container">
            <div class="logo">
                <a href="../index.html">My Auction</a>
            </div>
            <nav>
                <ul>
                    <li><a href="../index.html">Home</a></li>
                    <li><a href="listings.html">Listings</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="profile.html">Profile</a></li>
                </ul>
            </nav>
            <div class="header-icons">
                <a href="#"><i class="fas fa-search"></i></a>
                <a href="pages/profile.html"><i class="fas fa-user"></i></a>
                <span id="navCredits" class="nav-credits" style="display:none;"></span>
            </div>
        </div>
    </header>
  <main class="profile-page">
    <!-- Profile Header Section -->
    <section class="profile-header">
      <div class="profile-avatar">
        <img id="profileAvatar" src="#" alt="Avatar">
      </div>
      <div class="profile-info">
        <h1 id="profileName">Name</h1>
        <p id="profileEmail">Email</p>
        <p>Credits: <span id="profileCredits">0</span></p>
        <form id="avatarForm" class="update-avatar">
          <label for="avatarUrl">Update Avatar:</label>
          <input type="url" id="avatarUrl" placeholder="Enter avatar URL" required>
          <button type="submit">Update Avatar</button>
        </form>
      </div>
    </section>

    <!-- Profile Actions Section -->
    <section class="profile-actions">
      <button id="logoutButton" class="logout-button">Log Out</button>
    </section>

    <section class="profile-actions">
      <button id="openCreateListingModal" class="btn-primary">Create Listing</button>
    </section>

    <!-- My Listings Section -->
    <section id="myListingsContainer" class="profile-listings">
      <h2>My Listings</h2>
      <div id="listingsContainer" class="listings-grid">
        <button class="edit-listing-button" data-id="${listing.id}" data-listing='${JSON.stringify(listing)}'>
          <i class="fas fa-edit"></i> Edit
        </button>
      </div>
    </section>

    <!-- Edit Modal -->
    <div id="editListingModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeEditListingModal" class="close">&times;</span>
        <form id="editListingForm">
          <h2>Edit Listing</h2>
          <div class="form-group">
            <label for="editListingTitle">Title:</label>
            <input type="text" id="editListingTitle" placeholder="Enter listing title" required />
          </div>
          <div class="form-group">
            <label for="editListingDescription">Description:</label>
            <textarea id="editListingDescription" placeholder="Enter listing description" required></textarea>
          </div>
          <div class="form-group">
            <label for="editListingDeadline">Deadline:</label>
            <input type="datetime-local" id="editListingDeadline" required />
          </div>
          <div class="form-group">
            <label for="editListingMedia">Media (comma-separated URLs):</label>
            <input type="text" id="editListingMedia" placeholder="Enter media URLs" />
          </div>
          <div class="modal-actions">
            <button type="submit" class="save-button">Save Changes</button>
            <button type="button" id="deleteListingButton" class="delete-button">Delete Listing</button>
          </div>
        </form>
      </div>
    </div>

    <!-- Modal for creating a listing -->
    <div id="createListingModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span id="closeCreateListingModal" class="close">&times;</span>
        <form id="createListingForm">
          <h2>Create New Listing</h2>
          <div class="form-group">
            <label for="listingTitle">Title:</label>
            <input type="text" id="listingTitle" placeholder="Enter listing title" required />
          </div>
          <div class="form-group">
            <label for="listingDescription">Description:</label>
            <textarea id="listingDescription" placeholder="Enter listing description" required></textarea>
          </div>
          <div class="form-group">
            <label for="listingDeadline">Deadline:</label>
            <input type="datetime-local" id="listingDeadline" required />
          </div>
          <div class="form-group">
            <label for="listingMedia">Media (comma-separated URLs):</label>
            <input type="text" id="listingMedia" placeholder="Enter media URLs" />
          </div>
          <button type="submit" class="btn-primary">Create Listing</button>
        </form>
      </div>
    </div>
  </main>
  <footer class="site-footer">
  <div class="footer-container">
    <div class="footer-logo">
      <a href="../index.html">My Auction</a>
    </div>
    <nav class="footer-nav">
      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="listings.html">Listings</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="login.html">Login</a></li>
        <li><a href="register.html">Register</a></li>
      </ul>
    </nav>
    <div class="footer-social">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="footer-copyright">
      &copy; 2025 My Auction. All rights reserved.
    </p>
  </div>
</footer>
</body>
</html>
